<html>
	<head></head>
<body >
<div class="login">
	<h2 class="login-header">Sign in</h2>
	<form [formGroup]="authForm" class="login-container" (ngSubmit)="signIn()" method="POST">
	  <div [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
		<i class="fa fa-envelope"></i>
		<label>Email</label>
		<input type="email" placeholder="Email" formControlName="email">
	  </div>
	  <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
		<div *ngIf="formControls.email.errors.required">Email is required</div>
	  </div>
	  <div [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
		<i class="fa fa-lock" aria-hidden="true"></i>
		<label>Password</label>
		<input type="password" placeholder="Password" formControlName="password">
	  </div>
	  <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
		<div *ngIf="formControls.password.errors.required">Password is required</div>
	  </div>
	  <p>
		<input type="submit" value="Sign in">
	  </p>
	  <p>Dont have Account?<a routerLink="/register"> Create one</a></p>
	</form>
  </div>
</body>
</html>
